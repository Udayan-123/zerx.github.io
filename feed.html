<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerx Search Engine</title>
    <link rel="stylesheet" href="feed-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Zerx</h1>
        </div>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <input type="text" name="q" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <div class="disclaimer">
            <p>Results from Google. This site is not affiliated with Google in any way.</p>
        </div>
    </div>
</body>
</html>
